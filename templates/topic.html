
<ion-view view-title="{{topicTitle}}">
    <ion-content class="padding">
        <div class="list card" ng-show="messages">
            <div class="message item item-text-wrap item-avatar" ng-repeat="message in messages">
                <!--<h2 ng-bind-html="topic.title"></h2>-->
                <img ng-src="//{{message.avatar}}" ng-hide="!message.avatar">
                <h2 ng-bind-html="message.username"></h2>
                <p ng-bind-html="message.body"></p>
            </div>
        </div>
        <div class="loading" ng-show="!messages">Loading...</div>
    </ion-content>
</ion-view>
