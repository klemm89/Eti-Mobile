
<ion-view view-title="Create New Topic">
    <ion-content class="padding new-topic">
        <div class="list card">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Topic Title</span>
                <input type="text" ng-model="newTopic.title">
            </label>
            <label class="new-message item item-input item-stacked-label">
                <span class="input-label">New Message</span>
                <textarea ng-model="newTopic.message"></textarea>
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="submit()">
            Post
        </button>
    </ion-content>
</ion-view>
